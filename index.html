<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>AR Vizitka — Chata</title>

  <!-- knihovny -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      background: #000;
      color: #fff;
    }
    #ar-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <div id="info">Namiřte kameru na obrázek chaty</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector('#ar-container'),
        imageTargetSrc: './targets.mind', // vytvořený z mapping.png
      });

      const { renderer, scene, camera } = mindarThree;

      // světlo
      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
      scene.add(light);

      // anchor
      const anchor = mindarThree.addAnchor(0);

      // načti 3D model chaty
      const loader = new THREE.GLTFLoader();
      loader.load('./chata.glb', (gltf) => {
        const model = gltf.scene;
        model.scale.set(0.12, 0.12, 0.12);
        model.position.set(0, 0, 0);
        anchor.group.add(model);
      });

      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
